

# Minimal Mihomo/Clash config.yaml for MetaCubeX Dashboard

port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
secret: ""

# Subscription-based proxy provider (replace URL with your provider's link)
proxy-providers:
  subscription:
    type: http
    url: "https://your-provider-subscription-url.com"  # Replace with your actual link
    path: ./providers/subscription.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600

proxy-groups:
  - name: Proxy
    type: select
    use:
      - subscription
    url: http://www.gstatic.com/generate_204
    interval: 300

  - name: VPN-Switch
    type: select
    proxies:
      - Proxy
      - DIRECT

rules:
  - GEOIP,CN,DIRECT
  - MATCH,VPN-Switch

